<!DOCTYPE html>
<html lang="en" ng-app="ArticleApp">
<head>
  <meta charset="UTF-8">
  <title>Article App</title>

  <link rel="stylesheet" type="text/css" media="all" href="css/animate.css">
  <link rel="stylesheet" href="css/style.css">
  <script src='/bower_components/Chart.js/Chart.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


</head>
<body>


<script src="bower_components/angular/angular.js"></script>
<script src="js/app.js"></script>

  <div ng-controller="MainController">
    <form>
      <input type="text" ng-model="website">
      <input type="submit" ng-click="getHTMLText()">
    </form>
    <div ng-repeat="word in words track by $index" class="word">
      <!-- <div ng-init="$scope.timer" ng-class="" id="wordBox">{{word}}</div> -->
    </div>
    <div>{{rating}}</div>
  </div>



  <div id="oneword"></div>
</body>
</html>
